<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StockAI</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- Font Awesome-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-tertiary">
            <a class="navbar-brand text-white" href="#">StockAI</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"><i class="fas fa-bars text-white"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white mx-4" href="#">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-4" href="#">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mx-4" href="#">Risky</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Search bar -->
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-highlight text-white"><i class="fas fa-search"></i></span>
                        </div>
                        <input
                            type="text"
                            class="form-control bg-highlight border-0 rounded-0 text-white"
                            placeholder="Search for a stock"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 mb-2" id="featured">
                    <div class="card">
                        <div class="card-left">
                            <h2 class="card-title">Apple Inc</h2>
                            <h5 class="card-subtitle">$APPL</h5>
                        </div>
                        <div class="card-right">
                            <h3 class="card-right-title">Buy</h3>
                            <h5 class="card-right-subtitle">+4.07%</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-2">
                    <div class="card">
                        <div class="card-left">
                            <h2 class="card-title">Microsoft Corp</h2>
                            <h5 class="card-subtitle">$MSFT</h5>
                        </div>
                        <div class="card-right">
                            <h3 class="card-right-title">Buy</h3>
                            <h5 class="card-right-subtitle">+8.10%</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-2">
                    <div class="card">
                        <div class="card-left">
                            <h2 class="card-title">Alphabet Inc</h2>
                            <h5 class="card-subtitle">$GOOG</h5>
                        </div>
                        <div class="card-right">
                            <h3 class="card-right-title">Buy</h3>
                            <h5 class="card-right-subtitle">+5.94%</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columns -->
        <div class="container container-fluid mb-5 mt-5">
            <div class="row flex-grow-1 text-white">
                <div class="col-md-6">
                    <h3>Trending</h3>
                    <div class="card-list masked-overflow" id="trending"></div>
                </div>

                <div class="col-md-6">
                    <h3>Risky</h3>
                    <div class="card-list masked-overflow" id="risky"></div>
                </div>
            </div>
        </div>

        <script src="js/scripts.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
